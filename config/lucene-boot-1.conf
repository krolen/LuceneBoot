[program:lucene-boot-1]
command=java -DthisAppNumber=1 -jar /opt/lucene-boot/boot-lucene-0.0.1-SNAPSHOT.jar
stopsignal=INT
autorestart=true
autostart=true
startretries=3
startsecs=2
redirect_stderr=true
stdout_logfile=/var/log/lucene-boot/%(program_name)s/out.log
stdout_logfile_backups=10
stdout_logfile_maxbytes=20MB
user=root
